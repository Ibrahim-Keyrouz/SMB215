<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PurchasesViewDlg" widgetVar="PurchasesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPurchasesTitle}">
            <h:form id="PurchasesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{purchasesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPurchasesLabel_docid}"/>
                        <h:outputText value="#{purchasesController.selected.docid}" title="#{bundle.ViewPurchasesTitle_docid}"/>
                        <h:outputText value="#{bundle.ViewPurchasesLabel_trsdate}"/>
                        <h:outputText value="#{purchasesController.selected.trsdate}" title="#{bundle.ViewPurchasesTitle_trsdate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                       
                        <h:outputText value="Supplier:"/>
                        <h:outputText value="#{purchasesController.selected.supplierid.description}" title="#{bundle.ViewPurchasesTitle_supplierid}"/>
                        <h:outputText value="Site:"/>
                        <h:outputText value="#{purchasesController.selected.siteid.description}" title="#{bundle.ViewPurchasesTitle_siteid}"/>
                        
                        <h:outputText value="#{bundle.ViewPurchasesLabel_userid}"/>
                        <h:outputText value="#{purchasesController.selected.userid}" title="#{bundle.ViewPurchasesTitle_userid}"/>
                         <h:outputText value="#{bundle.ViewPurchasesLabel_done}"/>
                        <h:outputText value="#{purchasesController.selected.done}" title="#{bundle.ViewPurchasesTitle_done}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PurchasesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
