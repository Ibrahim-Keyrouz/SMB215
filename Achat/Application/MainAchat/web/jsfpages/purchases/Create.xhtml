<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PurchasesCreateDlg" widgetVar="PurchasesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePurchasesTitle}">
            <h:form id="PurchasesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{purchasesController.selected != null}">
                   
                        <p:outputLabel value="#{bundle.CreatePurchasesLabel_trsdate}" for="trsdate" />
                        <p:calendar id="trsdate" pattern="dd/MM/yyyy" timeZone="EEST" value="#{purchasesController.selected.trsdate}" title="#{bundle.EditPurchasesTitle_trsdate}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreatePurchasesLabel_userid}" for="userid" />
                        <p:selectOneMenu id="userid" value="#{purchasesController.selected.userid}" >
                            <f:selectItems value="#{usersAchatController.itemsAvailableSelectOne}"
                                           var="useridItem"
                                           itemValue="#{useridItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePurchasesLabel_supplierid}" for="supplierid" />
                        <p:selectOneMenu id="supplierid" value="#{purchasesController.selected.supplierid}" >
                            <f:selectItems value="#{supplierController.itemsAvailableSelectOne}"
                                           var="supplieridItem"
                                           itemValue="#{supplieridItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePurchasesLabel_siteid}" for="siteid" />
                        <p:selectOneMenu id="siteid" value="#{purchasesController.selected.siteid}" >
                            <f:selectItems value="#{sitesController.itemsAvailableSelectOne}"
                                           var="siteidItem"
                                           itemValue="#{siteidItem}"/>
                        </p:selectOneMenu>
                        
                         <p:outputLabel value="#{bundle.CreatePurchasesLabel_done}" for="done" />
                          <p:selectOneMenu id="done" value="#{purchasesController.selected.done}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_tvaType}">
                              <f:selectItems value="#{selectonemenuview.dones}"  />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{purchasesController.create}" value="#{bundle.Save}" update="display,:PurchasesListForm:datalist,:growl" oncomplete="handleSubmit(args,'PurchasesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PurchasesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
