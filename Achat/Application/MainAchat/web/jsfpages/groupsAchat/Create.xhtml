<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupsAchatCreateDlg" widgetVar="GroupsAchatCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGroupsAchatTitle}">
            <h:form id="GroupsAchatCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupsAchatController.selected != null}">
                    
                        <p:outputLabel value="#{bundle.CreateGroupsAchatLabel_description}" for="description" />
                        <p:inputText id="description" value="#{groupsAchatController.selected.description}" title="#{bundle.CreateGroupsAchatTitle_description}" required="true" requiredMessage="#{bundle.CreateGroupsAchatRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupsAchatController.create}" value="#{bundle.Save}" update="display,:GroupsAchatListForm:datalist,:growl" oncomplete="handleSubmit(args,'GroupsAchatCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupsAchatCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
