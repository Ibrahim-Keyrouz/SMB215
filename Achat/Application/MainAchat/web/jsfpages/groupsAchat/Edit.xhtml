<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupsAchatEditDlg" widgetVar="GroupsAchatEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGroupsAchatTitle}">
            <h:form id="GroupsAchatEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupsAchatController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGroupsAchatLabel_groupid}" for="groupid" />
                        <p:inputText id="groupid" value="#{groupsAchatController.selected.groupid}" title="#{bundle.EditGroupsAchatTitle_groupid}" />
                        <p:outputLabel value="#{bundle.EditGroupsAchatLabel_description}" for="description" />
                        <p:inputText id="description" value="#{groupsAchatController.selected.description}" title="#{bundle.EditGroupsAchatTitle_description}" required="true" requiredMessage="#{bundle.EditGroupsAchatRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupsAchatController.update}" value="#{bundle.Save}" update="display,:GroupsAchatListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GroupsAchatEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupsAchatEditDialog.hide()" immediate="true" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
