<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SitesCreateDlg" widgetVar="SitesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSitesTitle}">
            <h:form id="SitesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sitesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSitesLabel_siteid}" for="siteid" />
                        <p:inputText id="siteid" value="#{sitesController.selected.siteid}" title="#{bundle.CreateSitesTitle_siteid}" required="true" requiredMessage="#{bundle.CreateSitesRequiredMessage_siteid}"/>
                        <p:outputLabel value="#{bundle.CreateSitesLabel_description}" for="description" />
                        <p:inputText id="description" value="#{sitesController.selected.description}" title="#{bundle.CreateSitesTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sitesController.create}" value="#{bundle.Save}" update="display,:SitesListForm:datalist,:growl" oncomplete="handleSubmit(args,'SitesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SitesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
