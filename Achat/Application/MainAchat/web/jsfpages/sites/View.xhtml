<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SitesViewDlg" widgetVar="SitesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSitesTitle}">
            <h:form id="SitesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sitesController.selected != null}">
                        <h:outputText value="#{bundle.ViewSitesLabel_siteid}"/>
                        <h:outputText value="#{sitesController.selected.siteid}" title="#{bundle.ViewSitesTitle_siteid}"/>
                        <h:outputText value="#{bundle.ViewSitesLabel_description}"/>
                        <h:outputText value="#{sitesController.selected.description}" title="#{bundle.ViewSitesTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SitesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
