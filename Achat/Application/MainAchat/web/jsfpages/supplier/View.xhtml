<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplierViewDlg" widgetVar="SupplierViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSupplierTitle}">
            <h:form id="SupplierViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplierController.selected != null}">
                        <h:outputText value="#{bundle.ViewSupplierLabel_supplierid}"/>
                        <h:outputText value="#{supplierController.selected.supplierid}" title="#{bundle.ViewSupplierTitle_supplierid}"/>
                        <h:outputText value="#{bundle.ViewSupplierLabel_description}"/>
                        <h:outputText value="#{supplierController.selected.description}" title="#{bundle.ViewSupplierTitle_description}"/>
                         <h:outputText value="#{bundle.ViewSupplierLabel_address}"/>
                        <h:outputText value="#{supplierController.selected.address}" title="#{bundle.ViewSupplierTitle_address}"/>
                        <h:outputText value="#{bundle.ViewSupplierLabel_tel}"/>
                        <h:outputText value="#{supplierController.selected.tel}" title="#{bundle.ViewSupplierTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewSupplierLabel_email}"/>
                        <h:outputText value="#{supplierController.selected.email}" title="#{bundle.ViewSupplierTitle_email}"/>
                        <h:outputText value="#{bundle.ViewSupplierLabel_status}"/>
                        <h:outputText value="#{supplierController.selected.status}" title="#{bundle.ViewSupplierTitle_status}"/>
                       
                        <h:outputText value="#{bundle.ViewSupplierLabel_userid}"/>
                        <h:outputText value="#{supplierController.selected.userid}" title="#{bundle.ViewSupplierTitle_userid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SupplierViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
