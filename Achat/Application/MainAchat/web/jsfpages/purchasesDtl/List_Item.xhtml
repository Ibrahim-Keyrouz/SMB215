<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Details For The Purchase ID : #{purchasesDtlController.id}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PurchasesDtlListForm">
                <p:panel header="Details For The Purchase ID : #{purchasesDtlController.id}">
                    <p:dataTable id="datalist" value="#{purchasesDtlController.item}" var="item"
                                 selectionMode="single" selection="#{purchasesDtlController.selected}"
                                 paginator="true"
                                 rowKey="#{item.purchasesDtlPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchasesDtlTitle_purchases}"/>
                            </f:facet>
                            <h:outputText value="#{item.purchases}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchasesDtlTitle_purchasesDtlPK_barcode}"/>
                            </f:facet>
                            <h:outputText value="#{item.product.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchasesDtlTitle_qty}"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </p:column>
                        <f:facet name="footer">
                                  
                            
                            <p:commandButton value="Run Report"  actionListener="#{reporting.showReport_With_Params('purchases_params','1')}"  onclick="target = '_blank'"  ajax="false">
                                <f:param name="docid" value="#{purchasesDtlController.id}" />
                            </p:commandButton>
                            
                             <p:commandButton value="Print Report"  actionListener="#{reporting.showReport_With_Params('purchases_params','2')}"  onclick="target = '_blank'"  ajax="false">
                                <f:param name="docid" value="#{purchasesDtlController.id}" />
                            </p:commandButton>
                            
                             <p:commandButton value="Email Report"  actionListener="#{reporting.showReport_With_Params('purchases_params','3')}"  onclick="target = '_blank'"  ajax="false">
                                <f:param name="docid" value="#{purchasesDtlController.id}" />
                            </p:commandButton>
                                
                        </f:facet>
                       
                    </p:dataTable>
                </p:panel>
            </h:form>

           
        </ui:define>
    </ui:composition>

</html>
