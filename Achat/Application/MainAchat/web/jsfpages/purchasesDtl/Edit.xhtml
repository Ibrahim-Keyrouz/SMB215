<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PurchasesDtlEditDlg" widgetVar="PurchasesDtlEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPurchasesDtlTitle}">
            <h:form id="PurchasesDtlEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{purchasesDtlController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPurchasesDtlLabel_purchases}" for="purchases" />
                        
                        <p:selectOneMenu id="purchases" value="#{purchasesDtlController.selected.purchases}" required="true" requiredMessage="#{bundle.EditPurchasesDtlRequiredMessage_purchases}">
                            
                            <f:selectItems value="#{purchasesController.itemsAvailableSelectOne}"
                                           var="purchasesItem"
                                           itemValue="#{purchasesItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditPurchasesDtlLabel_purchasesDtlPK_barcode}" for="product" />
                        <p:selectOneMenu id="product" value="#{purchasesDtlController.selected.product}" required="true" requiredMessage="#{bundle.EditPurchasesDtlRequiredMessage_purchasesDtlPK_barcode}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productController.itemsAvailableSelectOne}"
                                           var="productItem"
                                           itemValue="#{productItem}"/>
                        </p:selectOneMenu>
                        
                  
                        <p:outputLabel value="#{bundle.EditPurchasesDtlLabel_qty}" for="qty" />
                        <p:inputText id="qty" value="#{purchasesDtlController.selected.qty}" title="#{bundle.EditPurchasesDtlTitle_qty}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{purchasesDtlController.update}" value="#{bundle.Save}" update="display,:PurchasesDtlListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PurchasesDtlEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PurchasesDtlEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
