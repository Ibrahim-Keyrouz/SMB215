<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PurchasesDtlCreateDlg" widgetVar="PurchasesDtlCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePurchasesDtlTitle}">
            <h:form id="PurchasesDtlCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{purchasesDtlController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePurchasesDtlLabel_purchases}" for="purchases" />
                        <p:selectOneMenu id="purchases" value="#{purchasesDtlController.selected.purchases}" required="true" requiredMessage="#{bundle.EditPurchasesDtlRequiredMessage_purchases}">
                            <f:selectItems value="#{purchasesController.itemsAvailableSelectOne}"
                                           var="purchasesItem"
                                           itemValue="#{purchasesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePurchasesDtlLabel_purchasesDtlPK_barcode}" for="purchasesDtlPK_barcode" />
                        <p:inputText id="purchasesDtlPK_barcode" value="#{purchasesDtlController.selected.purchasesDtlPK.barcode}" title="#{bundle.CreatePurchasesDtlTitle_purchasesDtlPK_barcode}" required="true" requiredMessage="#{bundle.CreatePurchasesDtlRequiredMessage_purchasesDtlPK_barcode}"/>
                        <p:outputLabel value="#{bundle.CreatePurchasesDtlLabel_qty}" for="qty" />
                        <p:inputText id="qty" value="#{purchasesDtlController.selected.qty}" title="#{bundle.CreatePurchasesDtlTitle_qty}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{purchasesDtlController.create}" value="#{bundle.Save}" update="display,:PurchasesDtlListForm:datalist,:growl" oncomplete="handleSubmit(args,'PurchasesDtlCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PurchasesDtlCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
