<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StkPrdViewDlg" widgetVar="StkPrdViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStkPrdTitle}">
            <h:form id="StkPrdViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stkPrdController.selected != null}">
                        <h:outputText value="Site:"/>
                        <h:outputText value="#{stkPrdController.selected.sites.description}" title="#{bundle.ViewStkPrdTitle_sites}"/>
                        <h:outputText value="#{bundle.ViewStkPrdLabel_product}"/>
                        <h:outputText value="#{stkPrdController.selected.product.description}" title="#{bundle.ViewStkPrdTitle_product}"/>
                        <h:outputText value="#{bundle.ViewStkPrdLabel_qty}"/>
                        <h:outputText value="#{stkPrdController.selected.qty}" title="#{bundle.ViewStkPrdTitle_qty}"/>
                        <h:outputText value="Notification Qty:"/>
                        <h:outputText value="#{stkPrdController.selected.qtyNotification}" title="#{bundle.ViewStkPrdTitle_qtyNotification}"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StkPrdViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
