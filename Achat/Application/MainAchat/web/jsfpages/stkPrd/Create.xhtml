<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StkPrdCreateDlg" widgetVar="StkPrdCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStkPrdTitle}">
            <h:form id="StkPrdCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stkPrdController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStkPrdLabel_qty}" for="qty" />
                        <p:inputText id="qty" value="#{stkPrdController.selected.qty}" title="#{bundle.CreateStkPrdTitle_qty}" />
                        <p:outputLabel value="#{bundle.CreateStkPrdLabel_qtyNotification}" for="qtyNotification" />
                        <p:inputText id="qtyNotification" value="#{stkPrdController.selected.qtyNotification}" title="#{bundle.CreateStkPrdTitle_qtyNotification}" />
                        <p:outputLabel value="#{bundle.CreateStkPrdLabel_sites}" for="sites" />
                        <p:selectOneMenu id="sites" value="#{stkPrdController.selected.sites}" required="true" requiredMessage="#{bundle.EditStkPrdRequiredMessage_sites}">
                            <f:selectItems value="#{sitesController.itemsAvailableSelectOne}"
                                           var="sitesItem"
                                           itemValue="#{sitesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateStkPrdLabel_product}" for="product" />
                        <p:selectOneMenu id="product" value="#{stkPrdController.selected.product}" required="true" requiredMessage="#{bundle.EditStkPrdRequiredMessage_product}">
                            <f:selectItems value="#{productController.itemsAvailableSelectOne}"
                                           var="productItem"
                                           itemValue="#{productItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stkPrdController.create}" value="#{bundle.Save}" update="display,:StkPrdListForm:datalist,:growl" oncomplete="handleSubmit(args,'StkPrdCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StkPrdCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
