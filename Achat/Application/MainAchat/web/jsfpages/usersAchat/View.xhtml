<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersAchatViewDlg" widgetVar="UsersAchatViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsersAchatTitle}">
            <h:form id="UsersAchatViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersAchatController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsersAchatLabel_userid}"/>
                        <h:outputText value="#{usersAchatController.selected.userid}" title="#{bundle.ViewUsersAchatTitle_userid}"/>
                        <h:outputText value="#{bundle.ViewUsersAchatLabel_password}"/>
                        <h:outputText value="#{usersAchatController.selected.password}" title="#{bundle.ViewUsersAchatTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsersAchatLabel_email}"/>
                        <h:outputText value="#{usersAchatController.selected.email}" title="#{bundle.ViewUsersAchatTitle_email}"/>
                        
                        
                        <h:outputText value="Group:"/>
                        <h:outputText value="#{usersAchatController.selected.description}" title="#{bundle.ViewUsersAchatTitle_description}"/>
                        <h:outputText value="#{bundle.ViewUsersAchatLabel_status}"/>
                        <h:outputText value="#{usersAchatController.selected.status}" title="#{bundle.ViewUsersAchatTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsersAchatViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
