<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplierProductsEditDlg" widgetVar="SupplierProductsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSupplierProductsTitle}">
            <h:form id="SupplierProductsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplierProductsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSupplierProductsLabel_usersAchat}" for="usersAchat" />
                        <p:selectOneMenu id="usersAchat" value="#{supplierProductsController.selected.usersAchat}" required="true" requiredMessage="#{bundle.EditSupplierProductsRequiredMessage_usersAchat}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersAchatController.itemsAvailableSelectOne}"
                                           var="usersAchatItem"
                                           itemValue="#{usersAchatItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSupplierProductsLabel_supplier}" for="supplier" />
                        <p:selectOneMenu id="supplier" value="#{supplierProductsController.selected.supplier}" required="true" requiredMessage="#{bundle.EditSupplierProductsRequiredMessage_supplier}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{supplierController.itemsAvailableSelectOne}"
                                           var="supplierItem"
                                           itemValue="#{supplierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSupplierProductsLabel_product}" for="product" />
                        <p:selectOneMenu id="product" value="#{supplierProductsController.selected.product}" required="true" requiredMessage="#{bundle.EditSupplierProductsRequiredMessage_product}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productController.itemsAvailableSelectOne}"
                                           var="productItem"
                                           itemValue="#{productItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{supplierProductsController.update}" value="#{bundle.Save}" update="display,:SupplierProductsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SupplierProductsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SupplierProductsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
