<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplierProductsViewDlg" widgetVar="SupplierProductsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSupplierProductsTitle}">
            <h:form id="SupplierProductsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplierProductsController.selected != null}">

                        <h:outputText value="#{bundle.ViewSupplierProductsLabel_supplier}"/>
                        <h:outputText value="#{supplierProductsController.selected.supplier}" title="#{bundle.ViewSupplierProductsTitle_supplier}"/>
                        <h:outputText value="#{bundle.ViewSupplierProductsLabel_product}"/>
                        <h:outputText value="#{supplierProductsController.selected.product}" title="#{bundle.ViewSupplierProductsTitle_product}"/>
                        <h:outputText value="Userid:"/>
                        <h:outputText value="#{supplierProductsController.selected.usersAchat}" title="#{bundle.ViewSupplierProductsTitle_usersAchat}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SupplierProductsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
