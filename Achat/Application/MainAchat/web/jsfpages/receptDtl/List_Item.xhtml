<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Recept Details"></h:outputText>
        </ui:define>
             
            
        <ui:define name="body">
            <h:form id="ReceptDtlListForm">
                <p:panel header="Details For The Recept ID : #{receptDtlController.id}">
                    <p:dataTable id="datalist" value="#{receptDtlController.item}" var="item"
                                 selectionMode="single" selection="#{receptDtlController.selected}"
                                 paginator="true"
                                 rowKey="#{item.receptDtlPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceptDtlTitle_recept}"/>
                            </f:facet>
                            <h:outputText value="#{item.recept}"/>
                        </p:column>
                        
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceptDtlTitle_product}"/>
                            </f:facet>
                             <h:outputText value="#{item.product.description}"/>
                        </p:column>
                        
                        

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReceptDtlTitle_qty}"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="#{item.purchasePrice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Item Discount"/>
                            </f:facet>
                            <h:outputText value="#{item.itemDiscount}"/>
                        </p:column>
                        
                       <f:facet name="footer">
                                  
                            
                            <p:commandButton value="Run Report"  actionListener="#{reporting.showReport_With_Params('recept_param')}"  onclick="target = '_blank'"  ajax="false">
                                <f:param name="docid" value="#{receptDtlController.id}" />
                            </p:commandButton>
                                
                        </f:facet>
                       
                    </p:dataTable>
                </p:panel>
            </h:form>

           
        </ui:define>
    </ui:composition>

</html>
