<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReceptViewDlg" widgetVar="ReceptViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReceptTitle}">
            <h:form id="ReceptViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{receptController.selected != null}">
                        <h:outputText value="#{bundle.ViewReceptLabel_docid}"/>
                        <h:outputText value="#{receptController.selected.docid}" title="#{bundle.ViewReceptTitle_docid}"/>
                        <h:outputText value="#{bundle.ViewReceptLabel_trsdate}"/>
                        <h:outputText value="#{receptController.selected.trsdate}" title="#{bundle.ViewReceptTitle_trsdate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                       
                        <h:outputText value="Site:"/>
                        <h:outputText value="#{receptController.selected.siteid.description}" title="#{bundle.ViewReceptTitle_siteid}"/>
                        <h:outputText value="#{bundle.ViewReceptLabel_relatedDocid}"/>
                        <h:outputText value="#{receptController.selected.relatedDocid}" title="#{bundle.ViewReceptTitle_relatedDocid}"/>
                         <h:outputText value="#{bundle.ViewReceptLabel_invoiceDiscount}"/>
                        <h:outputText value="#{receptController.selected.invoiceDiscount}" title="#{bundle.ViewReceptTitle_invoiceDiscount}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReceptViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
