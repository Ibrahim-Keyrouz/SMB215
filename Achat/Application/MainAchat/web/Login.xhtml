<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sign in </title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>



    <style type="text/css" >
        td { text-align:left; font-family: verdana,arial; color: #064073; font-size: 1.00em; }
        input { border: 1px solid #CCCCCC; border-radius: 5px; color: #666666; display: inline-block; font-size: 1.00em;  padding: 5px; width: 100%; }
        input[type="button"], input[type="reset"], input[type="submit"] { height: auto; width: auto; cursor: pointer; box-shadow: 0px 0px 5px #0361A8; float: right; text-align:right; margin-top: 10px; margin-left:7px;}
        //form.center { margin-left:auto; margin-right:auto; }
        .error { font-family: verdana,arial; color: #D41313; font-size: 1.00em; }
        form { margin: 0 auto; width:500px;}
    </style>
    <h:body>

        
        
        <h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
             <table border="0">
                 <div style="text-align: center;" >
                    <div style="box-sizing: border-box; display: inline-block; width: auto; max-width: 480px; background-color: #FFFFFF; border: 2px solid #0361A8; border-radius: 5px; box-shadow: 0px 0px 8px #0361A8; margin: 50px auto auto;">
                        <div style="background: #0361A8; border-radius: 5px 5px 0px 0px; padding: 15px;">

                            <span style="font-family: verdana,arial; color: #D4D4D4; font-size: 1.00em; font-weight:bold;">Enter your Username and Password</span></div></div></div>
                <div style="background: ; padding: 15px">      

                    <tbody>
    <h:panelGrid columns="2">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Username : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <p:inputText id="j_username" name="j_username" />            
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <p:password id="j_password" name="j_password"/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Site : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           
            <p:selectOneMenu id="initsiteid" value="#{mngsession.choosesiteid}" required="true" >
                <f:selectItem itemLabel="#{bundle.SelectOneMessage}" noSelectionOption="true"/>
               
                <f:selectItems value="#{sitesController.itemsAvailableSelectOne}"
                               var="initsiteidItem"
                               itemValue="#{initsiteidItem}"></f:selectItems>
                <p:ajax execute="change" render="initsiteid"/>
               
            </p:selectOneMenu>
        <p:commandButton id="submit" value="Login" ajax="false"/>
    </h:panelGrid>
                    </tbody>
                      </div>
             </table>
</h:form>
        
        
        
        
        
    </h:body>



</html>
